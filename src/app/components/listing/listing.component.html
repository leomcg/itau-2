<app-top-nav></app-top-nav>
<div class="title-container">
  <h1 class="title">Polos Itaú</h1>
  <h3 class="subtitle">confira abaixo alguns dos principais polos do itaú</h3>
</div>

<div class="table-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Nome </th>
      <td mat-cell *matCellDef="let element" class="branch-name"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="business">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Business </th>
      <td mat-cell *matCellDef="let element"> {{element.business}} </td>
    </ng-container>

    <ng-container matColumnDef="valuation">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Valuation </th>
      <td mat-cell *matCellDef="let element"> {{element.valuation | currency:'BRL':'symbol':'1.2-2':'pt-BR'}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Situação </th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.active; else inactive">
          <div class="green circle"></div>
        </ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="column-header"> Ação </th>
      <td mat-cell *matCellDef="let element"> {{element.action}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[4]" showFirstLastButtons></mat-paginator>
</div>

<ng-template #inactive>
  <div class="red circle"></div>
</ng-template>
